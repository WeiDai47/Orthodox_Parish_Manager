<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <script src="/js/theme-toggle.js"></script>
    <style>
        body { background-color: var(--bg-primary); color: var(--text-primary); }
        .nav-link { color: var(--accent-gold) !important; font-weight: bold; }
        .nav-link:hover { color: var(--text-primary) !important; }
        .navbar { background-color: var(--bg-secondary); }
        .btn-logout {
            background-color: #dc3545;
            border: 2px solid #dc3545;
            color: white;
            font-weight: bold;
            padding: 0.4rem 1rem;
            font-size: 0.9rem;
            margin-left: 1rem;
        }
        .btn-logout:hover {
            background-color: #c82333;
            border-color: #c82333;
            color: white;
        }
    </style>
</head>
<body class="py-3">

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand text-gold fw-bold" href="/dashboard">PARISH PRM</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/parishioners">Directory (All Souls)</a>
            <a class="nav-link" href="/parishioners/add" sec:authorize="hasAnyRole('PRIEST','SECRETARY')">Add Member</a>
            <a class="nav-link" href="/links" sec:authorize="hasAnyRole('PRIEST','SECRETARY')">
                <i class="bi bi-link-45deg"></i> Submission Links
            </a>
            <a class="nav-link" href="/submissions/review" sec:authorize="hasAnyRole('PRIEST','SECRETARY')">
                <i class="bi bi-inbox"></i> Review Submissions
            </a>
            <a class="nav-link" href="/gmail" sec:authorize="hasAnyRole('PRIEST','SECRETARY')">
                <i class="bi bi-envelope"></i> Email
            </a>
            <a class="nav-link" href="/settings">
                <i class="bi bi-gear"></i> Settings
            </a>
            <a class="nav-link" href="/admin/users" sec:authorize="hasRole('PRIEST')">
                <i class="bi bi-people"></i> Users
            </a>
            <form action="/logout" method="POST" style="display: inline;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-logout">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
            <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                <i class="bi bi-sun-fill sun-icon"></i>
                <i class="bi bi-moon-stars-fill moon-icon"></i>
            </button>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="text-gold fw-bold">Review Submissions</h1>
                <p class="text-muted">Review and approve parishioner submissions</p>
            </div>
        </div>

        <div class="card bg-secondary border-gold">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr class="border-gold">
                                <th class="text-gold">Type</th>
                                <th class="text-gold">Name</th>
                                <th class="text-gold">Email</th>
                                <th class="text-gold">Submitted</th>
                                <th class="text-gold">Status</th>
                                <th class="text-gold text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sub : ${submissions}">
                                <td>
                                    <span th:if="${sub.submissionType.name() == 'NEW'}" class="badge bg-info">NEW</span>
                                    <span th:unless="${sub.submissionType.name() == 'NEW'}" class="badge bg-warning">UPDATE</span>
                                </td>
                                <td th:text="${sub.firstName + ' ' + sub.lastName}"></td>
                                <td th:text="${sub.email}"></td>
                                <td th:text="${#temporals.format(sub.submittedAt, 'MMM dd, yyyy HH:mm')}"></td>
                                <td>
                                    <span th:if="${sub.status.name() == 'PENDING'}" class="badge bg-warning">Pending</span>
                                    <span th:if="${sub.status.name() == 'APPROVED'}" class="badge bg-success">Approved</span>
                                    <span th:if="${sub.status.name() == 'REJECTED'}" class="badge bg-danger">Rejected</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/submissions/review/{id}(id=${sub.id})}" class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-eye"></i> Review
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#lists.isEmpty(submissions)}" class="alert alert-info">
                    No submissions to review.
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/submissions/review/history" class="btn btn-outline-gold">View History</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
