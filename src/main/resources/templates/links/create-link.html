<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Submission Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-gold fw-bold mb-4">Create Submission Link</h1>

                <div th:if="${successMessage}" class="alert alert-success">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                </div>

                <form method="post" class="card bg-secondary border-gold">
                    <div class="card-body">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="description" class="form-label text-gold">Description (Optional)</label>
                            <input type="text" class="form-control" id="description" name="description" placeholder="e.g., Parish Directory Update">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-gold">Expiration</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="neverExpires" name="neverExpires" value="true">
                                <label class="form-check-label" for="neverExpires">
                                    Never expires
                                </label>
                            </div>
                        </div>

                        <div class="mb-3" id="expirationDateDiv">
                            <label for="expirationDate" class="form-label text-gold">Expiration Date</label>
                            <input type="date" class="form-control" id="expirationDate" name="expirationDate">
                        </div>

                        <button type="submit" class="btn btn-warning w-100 fw-bold">
                            <i class="bi bi-plus-circle"></i> Create Link
                        </button>
                    </div>
                </form>

                <div th:if="${link != null && link.id != null}" class="mt-4">
                    <div class="card bg-secondary border-gold">
                        <div class="card-header bg-gold text-dark fw-bold">
                            <i class="bi bi-check-circle-fill"></i> Link Created Successfully!
                        </div>
                        <div class="card-body">
                            <p class="text-muted mb-2">Share this link with parishioners:</p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" th:value="${submissionUrl}" readonly id="linkUrl">
                                <button class="btn btn-outline-gold" type="button" onclick="copyToClipboard()">
                                    <i class="bi bi-clipboard"></i> Copy
                                </button>
                            </div>

                            <div th:if="${qrCodeBase64 != null}" class="text-center mb-3">
                                <img th:src="${qrCodeBase64}" alt="QR Code" class="img-fluid" style="max-width: 300px;">
                            </div>

                            <a th:href="@{/links/{id}/qr-print(id=${link.id})}" class="btn btn-info w-100">
                                <i class="bi bi-printer"></i> Printable QR Code Page
                            </a>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/links" class="btn btn-outline-secondary w-100">Back to Links</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard() {
            const linkUrl = document.getElementById('linkUrl');
            linkUrl.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        document.getElementById('neverExpires').addEventListener('change', function() {
            document.getElementById('expirationDateDiv').style.display = this.checked ? 'none' : 'block';
        });

        // Initialize expiration date div visibility
        document.getElementById('expirationDateDiv').style.display =
            document.getElementById('neverExpires').checked ? 'none' : 'block';
    </script>
</body>
</html>
