<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Parish PRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/theme.css">
    <script src="/js/theme-toggle.js"></script>
    <style>
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-secondary);
            border-top: 4px solid var(--accent-gold);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 8px;
            position: relative;
        }
        .text-gold { color: var(--accent-gold); }
        .btn-gold {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
            color: #000;
            font-weight: bold;
        }
        .btn-gold:hover {
            background-color: #d4af37;
            border-color: #d4af37;
        }
        .form-control {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
        }
        .gif-container {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .theme-toggle-login {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

<!-- Theme Toggle in the top right corner -->
<div class="theme-toggle-login">
    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
        <i class="bi bi-sun-fill sun-icon"></i>
        <i class="bi bi-moon-stars-fill moon-icon"></i>
    </button>
</div>

<div class="login-card shadow">
    <!-- The Funny GIF -->
    <div class="gif-container">
        <div class="tenor-gif-embed" data-postid="10866970347426496766" data-share-method="host" data-aspect-ratio="1.76596" data-width="100%">
            <a href="https://tenor.com/view/jesus-christ-like-jesus-like-christ-jesus-cute-animation-gif-10866970347426496766">Jesus Christ Like GIF</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <div class="text-center mb-4">
        <h1 class="h3 fw-bold text-gold">PARISH PRM</h1>
        <p class="text-muted small text-uppercase">Central Management System</p>
    </div>

    <!-- Security Messages -->
    <div th:if="${param.error}" class="alert alert-danger py-2 small">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info py-2 small">
        You have been signed out.
    </div>

    <!-- Traditional Login Form -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label small text-muted">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label small text-muted">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-gold w-100 mt-3">Sign In</button>
    </form>

    <!-- Divider -->
    <div class="d-flex align-items-center my-4">
        <hr class="flex-grow-1" style="border-color: var(--border-color);">
        <span class="px-2 text-muted small">Or</span>
        <hr class="flex-grow-1" style="border-color: var(--border-color);">
    </div>

    <!-- Google OAuth2 Login -->
    <div>
        <a href="/oauth2/authorization/google" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                <line x1="15" y1="9" x2="15.01" y2="9"></line>
            </svg>
            Sign in with Google
        </a>
        <p class="text-muted text-center mt-3 small">
            Google sign-in enables Google Calendar integration
        </p>
    </div>
</div>

</body>
</html>
