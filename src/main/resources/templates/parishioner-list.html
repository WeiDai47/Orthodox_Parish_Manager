<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Master Parishioner Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/theme.css">
    <script src="/js/theme-toggle.js"></script>
    <style>
        body { background-color: var(--bg-primary); color: var(--text-primary); font-family: 'Segoe UI', sans-serif; }
        .table-responsive { overflow-x: auto; }
        .text-gold { color: var(--accent-gold); }
        th { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: var(--accent-gold); border-bottom: 2px solid var(--border-color); }
        td { font-size: 0.85rem; vertical-align: middle; }
        .table-hover tbody tr:hover { background-color: var(--bg-secondary); }
        .bg-dark { background-color: var(--bg-tertiary) !important; }
        .border-secondary { border-color: var(--border-secondary) !important; }
        /* ADDED: Hide buttons when printing */
        @media print { .btn, .input-group, .dropdown { display: none !important; } }
    </style>
</head>
<body class="p-4">
<div class="container-fluid">


    <div class="d-flex gap-2">
        <a href="/export/options" class="btn btn-outline-warning btn-sm">
            <i class="bi bi-file-earmark-spreadsheet"></i> Advanced Export
        </a>

        <a href="/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
    <div class="mb-3">
        <div class="row g-2">
            <!-- Search by First and Last Name -->
            <div class="col-md-4">
                <label class="form-label text-gold small"><strong>üë§ Secular Name</strong></label>
                <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-gold">
                            <i class="bi bi-search"></i>
                        </span>
                    <input type="text" id="secularNameSearch" class="form-control bg-dark text-white border-secondary"
                           placeholder="First & Last Name (e.g., Anna Garcia)">
                </div>
            </div>

            <!-- Search by Baptismal and Last Name -->
            <div class="col-md-4">
                <label class="form-label text-gold small"><strong>‚úùÔ∏è Baptismal Name</strong></label>
                <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-gold">
                            <i class="bi bi-search"></i>
                        </span>
                    <input type="text" id="baptismalNameSearch" class="form-control bg-dark text-white border-secondary"
                           placeholder="Baptismal & Last Name (e.g., Alexandra Garcia)">
                </div>
            </div>

            <!-- Search by Household -->
            <div class="col-md-4">
                <label class="form-label text-gold small"><strong>üè† Household</strong></label>
                <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-gold">
                            <i class="bi bi-search"></i>
                        </span>
                    <input type="text" id="householdSearch" class="form-control bg-dark text-white border-secondary"
                           placeholder="Family Name (e.g., The Garcia Family)">
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive shadow border border-secondary rounded">
        <table class="table table-dark table-hover m-0">
            <thead>
            <tr>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='id', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='firstName', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        First <span th:if="${sortField == 'firstName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='lastName', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Last <span th:if="${sortField == 'lastName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='baptismalName', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Baptismal <span th:if="${sortField == 'baptismalName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='patronSaint', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Saint <span th:if="${sortField == 'patronSaint'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='status', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Status <span th:if="${sortField == 'status'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='maritalStatus', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Marital <span th:if="${sortField == 'maritalStatus'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='birthday', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Birthday <span th:if="${sortField == 'birthday'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='baptismDate', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Baptism <span th:if="${sortField == 'baptismDate'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='chrismationDate', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Chrismation <span th:if="${sortField == 'chrismationDate'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='marriageDate', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Marriage <span th:if="${sortField == 'marriageDate'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='nameDay', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Name Day <span th:if="${sortField == 'nameDay'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='household.familyName', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Household <span th:if="${sortField == 'household.familyName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='spouse.lastName', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Spouse <span th:if="${sortField == 'spouse.lastName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='godfather.lastName', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        G.Father <span th:if="${sortField == 'godfather.lastName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='godmother.lastName', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        G.Mother <span th:if="${sortField == 'godmother.lastName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>
                    <a th:href="@{/parishioners(search=${searchQuery}, sortField='weddingSponsor.lastName', sortDir=${reverseSortDir})}" class="text-gold text-decoration-none">
                        Sponsor <span th:if="${sortField == 'weddingSponsor.lastName'}" th:text="${sortDir == 'asc' ? '‚Üë' : '‚Üì'}"></span>
                    </a>
                </th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${parishioners}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.firstName}"></td>
                <td th:text="${p.lastName}"></td>
                <td th:text="${p.baptismalName}" class="text-gold"></td>
                <td th:text="${p.patronSaint}"></td>
                <td th:text="${p.status}"></td>
                <td th:text="${p.maritalStatus}"></td>
                <td th:text="${p.birthday}"></td>
                <td th:text="${p.baptismDate}"></td>
                <td th:text="${p.chrismationDate}"></td>
                <td th:text="${p.marriageDate}"></td>
                <td th:text="${p.nameDay}"></td>

                <td th:text="${p.household != null ? p.household.familyName : 'N/A'}"></td>

                <td th:text="${p.spouse != null ? p.spouse.firstName + ' ' + p.spouse.lastName : p.manualSpouseName}"></td>

                <td th:text="${p.godfather != null ? p.godfather.firstName + ' ' + p.godfather.lastName : p.manualGodfatherName}"></td>

                <td th:text="${p.godmother != null ? p.godmother.firstName + ' ' + p.godmother.lastName : p.manualGodmotherName}"></td>

                <td th:text="${p.weddingSponsor != null ? p.weddingSponsor.firstName + ' ' + p.weddingSponsor.lastName : p.manualSponsorName}"></td>

                <td>
                    <a th:href="@{/parishioners/view/{id}(id=${p.id})}"
                       class="btn btn-sm btn-outline-info me-1">View</a>
                    <a th:href="@{/parishioners/edit/{id}(id=${p.id})}"
                       class="btn btn-sm btn-outline-warning">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('secularNameSearch').addEventListener('keyup', function() {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll('table tbody tr');
        const baptismalSearch = document.getElementById('baptismalNameSearch').value.toLowerCase();
        const householdSearch = document.getElementById('householdSearch').value.toLowerCase();

        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            // Get First Name (index 1) and Last Name (index 2)
            const firstName = cells[1].textContent.toLowerCase();
            const lastName = cells[2].textContent.toLowerCase();
            const secularMatch = (firstName + ' ' + lastName).includes(value);

            // Get Baptismal Name (index 3)
            const baptismalName = cells[3].textContent.toLowerCase();
            const baptismalMatch = (baptismalName + ' ' + lastName).includes(baptismalSearch);

            // Get Household Name (index 12)
            const household = cells[12].textContent.toLowerCase();
            const householdMatch = household.includes(householdSearch);

            // Show row only if all active searches match (or are empty)
            const showSecular = value === '' || secularMatch;
            const showBaptismal = baptismalSearch === '' || baptismalMatch;
            const showHousehold = householdSearch === '' || householdMatch;
            row.style.display = (showSecular && showBaptismal && showHousehold) ? '' : 'none';
        });
    });

    document.getElementById('baptismalNameSearch').addEventListener('keyup', function() {
        const value = this.value.toLowerCase();

        const secularSearch = document.getElementById('secularNameSearch').value.toLowerCase();

            // Get Baptismal Name (index 3)

            // Show row only if all active searches match (or are empty)
            const showSecular = secularSearch === '' || secularMatch;
            const showBaptismal = value === '' || baptismalMatch;
            const showHousehold = householdSearch === '' || householdMatch;
            row.style.display = (showSecular && showBaptismal && showHousehold) ? '' : 'none';
        });
    });

    document.getElementById('householdSearch').addEventListener('keyup', function() {
        const value = this.value.toLowerCase();
        const rows = document.querySelectorAll('table tbody tr');
        const secularSearch = document.getElementById('secularNameSearch').value.toLowerCase();
        const baptismalSearch = document.getElementById('baptismalNameSearch').value.toLowerCase();

        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            // Get First Name (index 1) and Last Name (index 2)
            const firstName = cells[1].textContent.toLowerCase();
            const lastName = cells[2].textContent.toLowerCase();
            const secularMatch = (firstName + ' ' + lastName).includes(secularSearch);

            // Get Baptismal Name (index 3)
            const baptismalName = cells[3].textContent.toLowerCase();
            const baptismalMatch = (baptismalName + ' ' + lastName).includes(baptismalSearch);

            // Get Household Name (index 12)
            const household = cells[12].textContent.toLowerCase();
            const householdMatch = household.includes(value);

            // Show row only if all active searches match (or are empty)
            const showSecular = secularSearch === '' || secularMatch;
            const showBaptismal = baptismalSearch === '' || baptismalMatch;
            const showHousehold = value === '' || householdMatch;
            row.style.display = (showSecular && showBaptismal && showHousehold) ? '' : 'none';
        });
    });
</script>
</body>
</html>
</body>
</html>
