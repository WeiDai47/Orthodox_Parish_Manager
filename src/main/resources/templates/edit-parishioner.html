<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Parishioner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f0f; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; }
        .card { background-color: #1a1a1a; border: 1px solid #d4af37; border-radius: 10px; }
        .form-control, .form-select, .ts-control { background-color: #252525 !important; border: 1px solid #444 !important; color: white !important; }
        .text-gold { color: #d4af37; }
        label { font-size: 0.8rem; color: #aaa; margin-top: 10px; text-transform: uppercase; }
        .or-divider { font-size: 0.7rem; color: #d4af37; text-align: center; margin: 10px 0; font-weight: bold; }
        .ts-dropdown { background: #252525 !important; color: white !important; }
        .ts-dropdown .active { background: #d4af37 !important; color: black !important; }
    </style>
</head>
<body class="p-5">
<div class="container" style="max-width: 1100px;">
    <div class="card p-4 shadow-lg">
        <h2 class="text-gold mb-4 border-bottom pb-2">
            Edit: <span th:text="${parishioner.firstName + ' ' + parishioner.lastName}"></span>
        </h2>

        <form th:action="@{/parishioners/update}" th:object="${parishioner}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="row g-3">
                <div class="col-md-3"><label>First Name</label><input type="text" th:field="*{firstName}" class="form-control" required></div>
                <div class="col-md-3"><label>Last Name</label><input type="text" th:field="*{lastName}" class="form-control" required></div>
                <div class="col-md-3"><label>Baptismal Name</label><input type="text" th:field="*{baptismalName}" class="form-control"></div>
                <div class="col-md-3"><label>Status</label>
                    <select th:field="*{status}" class="form-select">
                        <option th:each="s : ${allStatuses}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="col-md-12"><hr class="border-secondary"></div>

                <div class="col-md-6 border-end border-secondary pe-4">
                    <label class="text-gold">Spouse (In Parish)</label>
                    <select name="spouseId" class="search-select">
                        <option value="">-- Select Member --</option>
                        <option th:each="p : ${allParishioners}" th:value="${p.id}" th:text="${p.firstName + ' ' + p.lastName}"
                                th:selected="${parishioner.spouse != null && p.id == parishioner.spouse.id}"></option>
                    </select>
                    <div class="or-divider">—— OR ENTER MANUALLY (IF NOT IN PARISH) ——</div>
                    <input type="text" th:field="*{manualSpouseName}" class="form-control" placeholder="Full Name of External Spouse">
                </div>

                <div class="col-md-6 ps-4">
                    <label class="text-gold">Household / Family Unit</label>
                    <select name="householdId" class="search-select">
                        <option value="">-- No Household --</option>
                        <option th:each="h : ${allHouseholds}" th:value="${h.id}" th:text="${h.familyName}"
                                th:selected="${parishioner.household != null && h.id == parishioner.household.id}"></option>
                    </select>
                </div>

                <div class="col-md-12"><hr class="border-secondary"></div>

                <div class="col-md-6 border-end border-secondary pe-4">
                    <label class="text-gold">Godfather (In Parish)</label>
                    <select name="godfatherId" class="search-select">
                        <option value="">-- Select Member --</option>
                        <option th:each="p : ${allParishioners}" th:value="${p.id}" th:text="${p.firstName + ' ' + p.lastName}"
                                th:selected="${parishioner.godfather != null && p.id == parishioner.godfather.id}"></option>
                    </select>
                    <div class="or-divider">—— OR ENTER MANUALLY (IF NOT IN PARISH) ——</div>
                    <input type="text" th:field="*{manualGodfatherName}" class="form-control" placeholder="Full Name of External Godfather">
                </div>

                <div class="col-md-6 ps-4">
                    <label class="text-gold">Godmother (In Parish)</label>
                    <select name="godmotherId" class="search-select">
                        <option value="">-- Select Member --</option>
                        <option th:each="p : ${allParishioners}" th:value="${p.id}" th:text="${p.firstName + ' ' + p.lastName}"
                                th:selected="${parishioner.godmother != null && p.id == parishioner.godmother.id}"></option>
                    </select>
                    <div class="or-divider">—— OR ENTER MANUALLY (IF NOT IN PARISH) ——</div>
                    <input type="text" th:field="*{manualGodmotherName}" class="form-control" placeholder="Full Name of External Godmother">
                </div>
            </div>

            <div class="mt-5 border-top pt-3 d-flex justify-content-end">
                <a href="/parishioners" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-warning px-5 fw-bold shadow">Save Parishioner Record</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
<script>
    document.querySelectorAll('.search-select').forEach((el) => {
        new TomSelect(el, { create: false, sortField: {field: "text", direction: "asc"} });
    });
</script>
</body>
</html>
