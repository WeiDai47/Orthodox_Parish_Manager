<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-gold">
        <div class="container-fluid">
            <a class="navbar-brand text-gold fw-bold" href="/">Orthodox Parish Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/links">Submission Links</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/submissions/review">Review Submissions <span class="badge bg-warning" th:text="${pendingCount}"></span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="text-gold fw-bold">Review Submissions</h1>
                <p class="text-muted">Review and approve parishioner submissions</p>
            </div>
        </div>

        <div class="card bg-secondary border-gold">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr class="border-gold">
                                <th class="text-gold">Type</th>
                                <th class="text-gold">Name</th>
                                <th class="text-gold">Email</th>
                                <th class="text-gold">Submitted</th>
                                <th class="text-gold">Status</th>
                                <th class="text-gold text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sub : ${submissions}">
                                <td>
                                    <span th:if="${sub.submissionType.name() == 'NEW'}" class="badge bg-info">NEW</span>
                                    <span th:unless="${sub.submissionType.name() == 'NEW'}" class="badge bg-warning">UPDATE</span>
                                </td>
                                <td th:text="${sub.firstName + ' ' + sub.lastName}"></td>
                                <td th:text="${sub.email}"></td>
                                <td th:text="${#temporals.format(sub.submittedAt, 'MMM dd, yyyy HH:mm')}"></td>
                                <td>
                                    <span th:if="${sub.status.name() == 'PENDING'}" class="badge bg-warning">Pending</span>
                                    <span th:if="${sub.status.name() == 'APPROVED'}" class="badge bg-success">Approved</span>
                                    <span th:if="${sub.status.name() == 'REJECTED'}" class="badge bg-danger">Rejected</span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/submissions/review/{id}(id=${sub.id})}" class="btn btn-sm btn-outline-info">
                                        <i class="bi bi-eye"></i> Review
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${#lists.isEmpty(submissions)}" class="alert alert-info">
                    No submissions to review.
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/submissions/review/history" class="btn btn-outline-gold">View History</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
