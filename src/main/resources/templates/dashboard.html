<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Priest Dashboard - PRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #0f0f0f; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .header-section { border-bottom: 2px solid #d4af37; padding-bottom: 20px; margin-bottom: 40px; }
        .card { background-color: #1a1a1a; border: 1px solid #333; }
        .card-header { background-color: #252525; color: #d4af37; font-weight: 600; text-transform: uppercase; }
        .stat-number { color: #d4af37; font-size: 3rem; font-weight: 700; }
        .text-gold { color: #d4af37; }
        .nav-link { color: #d4af37 !important; font-weight: bold; }
        .nav-link:hover { color: #fff !important; }
    </style>
</head>
<body class="py-3">

<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand text-gold fw-bold" href="/dashboard">PARISH PRM</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-link" href="/parishioners">Directory (All Souls)</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="header-section text-center">
        <h1 class="display-5 fw-bold text-gold">Parish Administration</h1>
        <p class="text-muted text-uppercase small">Central Management System</p>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-lg-4">
            <div class="card h-100">
                <div class="card-header">Statistics</div>
                <div class="card-body text-center">
                    <p class="text-muted mb-0">Total Souls</p>
                    <div class="stat-number" th:text="${stats.totalMembers}">0</div>
                    <p class="text-muted mb-0 mt-3">Registered Households</p>
                    <div class="stat-number" th:text="${stats.totalHouseholds}">0</div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card h-100">
                <div class="card-header">Daily Commemorations</div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item bg-transparent border-secondary d-flex justify-content-between align-items-center" th:each="p : ${stats.todaysNameDays}">
                            <div>
                                <span class="fw-bold text-gold" th:text="${p.baptismalName}">Name</span>
                                <small class="text-muted ms-2" th:text="${p.firstName} + ' ' + ${p.lastName}"></small>
                            </div>
                            <span class="badge border border-warning text-warning" th:text="${p.patronSaint}">Saint</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <small class="text-muted">System Time: <span th:text="${#temporals.format(#temporals.createNow(), 'MMMM dd, yyyy')}"></span></small>
    </div>
</div>
</body>
</html>
