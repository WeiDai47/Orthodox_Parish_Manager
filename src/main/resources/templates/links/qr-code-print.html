<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Parishioner Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            body {
                background-color: white !important;
                color: black !important;
            }
            .no-print {
                display: none !important;
            }
            .print-container {
                padding: 20px;
                page-break-inside: avoid;
            }
        }

        .print-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            border: 2px solid #d4af37;
            text-align: center;
            background-color: white;
            color: black;
        }

        .qr-code-section {
            margin: 30px 0;
        }

        .qr-code-section img {
            max-width: 100%;
            height: auto;
        }

        .link-url {
            word-break: break-all;
            font-size: 14px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }

        .parish-header {
            color: #d4af37;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .expiration-info {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="no-print container mt-4">
        <div class="text-center">
            <button class="btn btn-primary" onclick="window.print()">
                <i class="bi bi-printer"></i> Print this page
            </button>
            <a href="/links" class="btn btn-secondary">Back to links</a>
        </div>
    </div>

    <div class="print-container">
        <div class="parish-header">Orthodox Parish Manager</div>
        <h2 style="font-size: 24px; margin-bottom: 5px;">Parishioner Information Submission</h2>
        <p style="font-size: 14px; color: #666; margin-bottom: 30px;">Submit new information or updates</p>

        <div class="qr-code-section">
            <img th:src="${qrCodeBase64}" alt="QR Code">
        </div>

        <div class="link-url">
            <strong>Or visit:</strong><br>
            <span th:text="${submissionUrl}"></span>
        </div>

        <div th:if="${link.expiresAt != null}" class="expiration-info">
            <strong>Valid until:</strong> <span th:text="${#temporals.format(link.expiresAt, 'MMMM dd, yyyy')}"></span>
        </div>
        <div th:unless="${link.expiresAt != null}" class="expiration-info">
            <strong>This link does not expire</strong>
        </div>
    </div>
</body>
</html>
