<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Parish PRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/theme.css">
    <script src="/js/theme-toggle.js"></script>
    <style>
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-secondary);
            border-top: 4px solid var(--accent-gold);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 8px;
            position: relative;
        }
        .text-gold { color: var(--accent-gold); }
        .btn-gold {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
            color: #000;
            font-weight: bold;
        }
        .btn-gold:hover {
            background-color: #d4af37;
            border-color: #d4af37;
        }
        .form-control {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
        }
        .gif-container {
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .theme-toggle-login {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .btn-google {
            background-color: #34A853;
            border: 2px solid #34A853;
            color: white;
            font-weight: bold;
        }
        .btn-google:hover {
            background-color: #2d8659;
            border-color: #2d8659;
            color: white;
        }
    </style>
</head>
<body>

<!-- Theme Toggle in the top right corner -->
<div class="theme-toggle-login">
    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
        <i class="bi bi-sun-fill sun-icon"></i>
        <i class="bi bi-moon-stars-fill moon-icon"></i>
    </button>
</div>

<div class="login-card shadow">
    <!-- The Funny GIF -->
    <div class="gif-container">
        <div class="tenor-gif-embed" data-postid="10866970347426496766" data-share-method="host" data-aspect-ratio="1.76596" data-width="100%">
            <a href="https://tenor.com/view/jesus-christ-like-jesus-like-christ-jesus-cute-animation-gif-10866970347426496766">Jesus Christ Like GIF</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <div class="text-center mb-4">
        <h1 class="h3 fw-bold text-gold">PARISH PRM</h1>
        <p class="text-muted small text-uppercase">Central Management System</p>
    </div>

    <!-- Security Messages -->
    <div th:if="${param.error}" class="alert alert-danger py-2 small">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="alert alert-info py-2 small">
        You have been signed out.
    </div>

    <!-- Traditional Login Form -->
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label small text-muted">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label small text-muted">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-gold w-100 mt-3">Sign In</button>
    </form>

    <!-- Divider -->
    <div class="d-flex align-items-center my-4">
        <hr class="flex-grow-1" style="border-color: var(--border-color);">
        <span class="px-2 text-muted small">Or</span>
        <hr class="flex-grow-1" style="border-color: var(--border-color);">
    </div>

    <!-- Google OAuth2 Login -->
    <div>
        <a href="/oauth2/authorization/google" class="btn btn-google w-100 d-flex align-items-center justify-content-center gap-2">
            <!-- Google Logo -->
            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFFFFF" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#FFFFFF" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FFFFFF" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#FFFFFF" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>
        <p class="text-muted text-center mt-3 small">
            Google sign-in enables Google Calendar integration
        </p>
    </div>
</div>

</body>
</html>
